<div class="">

        <div class="col-lg-3">
            <h4 style="float:left; margin-right:10px;">Hist√≥rico</h4>
            <input type="text" class="form-control" style="float:left; width:auto;" placeholder="Filtrar por fecha" name="filter historico" ng-model="filter.fecha">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">

    </div>
