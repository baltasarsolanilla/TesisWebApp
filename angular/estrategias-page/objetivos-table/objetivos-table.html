<div class="">
    <h3 style="display:inline-block;">Objetivos de la perspectiva</h3>
    <button class="btn btn-primary btn-sm" ng-show="!isEditing" ng-click="isEditing = true" style="margin-left:12px;">
            <span class="glyphicon glyphicon-pencil"></span>
    </button>
    <div class="">
        <div class="btn-group pull-left" style="margin-bottom:6px;">
            <button class="btn btn-success" ng-if="isEditing" ng-disabled="!selectedObjetivo" ng-click="add()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button class="btn btn-primary" ng-if="isEditing" ng-disabled="!hasChanges()" ng-click="saveChanges()">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
            <button class="btn btn-warning" ng-if="isEditing" ng-click="cancelChanges()">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
    </div>
    <div class="col-lg-6">
        <search-box ng-show="isEditing" on-select="onSelectObjetivo(value)" message="'Seleccionar objetivo...'"></search-box>
    </div>
    <table ng-table="tableParams" class="table table-bordered table-hover table-condensed table-striped table-estrategias-page"  show-filter="false" >
        <colgroup>
            <col width="80%" />
        </colgroup>
        <tr ng-repeat="row in $ctrl.data track by row.id">
            <td title="'OBJETIVOS'" sortable="'nombre'">
                <span class="">{{row.nombre}}
                    <button class="btn btn-danger btn-sm pull-right"  ng-click="del(row)" ng-hide="!isEditing"><span class="glyphicon glyphicon-trash"></span></button>
                </span>
            </td>
        </tr>
    </table>
    <h4>perspectiva id en objetivos-table: {{$ctrl.first}}</h4>
 
</div>
