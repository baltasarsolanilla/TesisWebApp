<div id="page-wrapper2">
    <h1>Objetivos</h1>
    <div class="row" style="margin-bottom:10px;">
        <div class="col-lg-3">
            <div class="btn-group">
                <button class="btn btn-success btn-lg" ng-click="createObjetivo()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button class="btn btn-primary btn-lg" ng-click="updateObjetivo()" ng-disabled="!objetivoSeleccionado.id">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button class="btn btn-danger btn-lg" ng-click="deleteObjetivo()" ng-disabled="!objetivoSeleccionado.id">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <search-box on-select="onSelectObjetivo(value)" data="objetivos" message="'Seleccionar objetivo...'"></search-box>
        </div>
    </div>
    <div>
        <h3>Descripci√≥n</h3>
        <p>{{objetivoSeleccionado.descripcion}}</p>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <kpis-table data="objetivoSeleccionado.indicadoresAfectantes" add-indicadores="addIndicadoresAfectantes(indicadores)"></kpis-table>
        </div>
        <div class="col-lg-6">
            <objetivos-afectados-table id="objetivoSeleccionado.id"></objetivos-afectados-table>
        </div>
    </div>
    <h1>Paso 2</h1>
</div>
