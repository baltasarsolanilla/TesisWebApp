<div class="">
    <h3 style="display:inline-block;">Objetivos que me afectan</h3>
    <button class="btn btn-primary btn-sm" ng-show="!isEditing" ng-click="isEditing = true" style="margin-left:12px;">
            <span class="glyphicon glyphicon-pencil"></span>
    </button>
    <div class="">
        <div class="btn-group pull-left" style="margin-bottom:6px;">
            <button class="btn btn-warning" ng-if="isEditing" ng-click="cancelChanges()">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
            <button class="btn btn-primary" ng-if="isEditing" ng-disabled="!hasChanges()" ng-click="saveChanges()">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
            <button class="btn btn-success" ng-if="isEditing" ng-disabled="!valueSelected" ng-click="add()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>
    <div class="col-lg-4">
        <search-box ng-show="isEditing" on-select="onSelect(value)" message="'Seleccionar objetivo...'"></search-box>
    </div>
    <div class="col-lg-2">
        <search-box ng-show="isEditing" message="'Peso'"></search-box>
    </div>
    <table ng-table="tableParams" class="table table-bordered table-hover table-condensed table-striped table-objetivos-de-perspectiva"  show-filter="false" >
        <colgroup>
            <col width="80%" />
        </colgroup>
        <tr ng-repeat="row in $data track by row.id">
            <td title="'OBJETIVOS'" sortable="'name'">
                <span class="">{{row.name}}
                    <button class="btn btn-danger btn-sm pull-right"  ng-click="del(row)" ng-hide="!isEditing"><span class="glyphicon glyphicon-trash"></span></button>
                </span>
            </td>
        </tr>
    </table>
    <!-- <h4>Objetivo id: {{$ctrl.id}}</h4>
    <h4>Objetivo que me afecta seleccionado id: {{valueSelected.id}}</h4> -->
</div>
